<!DOCTYPE html>
<html>
<head>
    <title>File structure</title>
    <link rel="stylesheet" href="style.css"/>
</head>
<body>
<div class="container" id="myScript">
    <div class='widget'>
        <input onkeyup="main()" id=input_id class="inputField" placeholder="filter..."
               type="text"/>
        <span id=searching></span>

        <ul class='folder-container' id=myID>
            <li class='folder-item'></li>
            <li class='folder-wrapper'></li>
        </ul>

    </div>


</div>

<script id="main" src="main.js"></script>
</body>
</html>
